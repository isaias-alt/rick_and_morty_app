name: rick_and_morty_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.9
  go_router: ^13.0.0
  http: ^1.1.2
  provider: ^6.1.1

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: '#ffffff'

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

  fonts:
    - family: Schwifty
      fonts:
        - asset: assets/fonts/get_schwifty.ttf
